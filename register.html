<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristraton</title>
    <link rel="stylesheet" href="register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="registration-box">
          <!-- Rounded Image -->
          <img src="https://i.pinimg.com/736x/bd/fb/07/bdfb07d528e944f27fd9033117eb4d9d.jpg" alt="Profile Image" class="rounded-image">
      
          <!-- Registration Form -->
          <h3>Bank of America</h3>
          <form>
            <div class="mb-3">
            
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
          
              <input type="email" class="form-control" id="email" placeholder="Account number">
            </div>
            <div class="mb-3">
             
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
  </body>
</html>
