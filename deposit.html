<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deposit.css">
    <script src="deposit.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

   
    <div class="container">
        <div id="header">
            <h1 class="text-center" style="color: white;">Welcome Anas</h1>
            <h3 class="text-center" style="color: white;">Online Banking Services</h3>  
        </div>  
        <div class="row justify-content-center">
            <div class="col-md-4 transparent-box">
                <h3>Deposit</h3>
                <input id="deposit" type="text" class="form-control mb-3" placeholder="Enter amount">
                <input id="depositPassword" type="password" class="form-control mb-3" placeholder="Enter password">
                <div class="d-grid gap-2 mx-auto">
                    <button onclick="Deposit()" class="btn btn-primary">Submit</button>
                    <div id="depositMessage"></div>
                </div>
            </div>
            <div class="col-md-4 transparent-box">
                <h3>Withdraw</h3>
                <input id="withdraw" type="text" class="form-control mb-3" placeholder="Enter amount">
                <input id="withdrawPassword" type="password" class="form-control mb-3" placeholder="Enter password">
                <div class="d-grid gap-2 mx-auto">
                    <button onclick="Withdraw()" class="btn btn-primary">Submit</button>
                    <div id="withdrawMessage"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
